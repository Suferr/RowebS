<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Script Showcase</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <a href="https://example.com" class="header-title">Roblox Script</a>
    </header>
    <div class="container">
        <div class="script-card">
            <div class="script-header">
                <img id="script-image" src="" alt="Script Image">
                <div class="script-info">
                    <h1 id="script-name"></h1>
                    <p id="script-developer"></p>
                    <p id="script-description"></p>
                </div>
            </div>
            <div class="code-container">
                <button id="copy-button" class="copy-btn">Copy Code</button>
                <pre><code id="script-code" class="language-lua"></code></pre>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
